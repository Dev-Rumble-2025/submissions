<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher â€” Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{--blue:#0f2a5f;--muted:#64748b}
  *{box-sizing:border-box}
  body{margin:0;font-family:Poppins, sans-serif;background:#f8fafc;color:#0f1724}
  .navbar{background:linear-gradient(90deg,var(--blue),#0b1f47);color:white;padding:12px 20px}
  .container{max-width:900px;margin:18px auto;padding:0 16px}
  .card{background:white;border-radius:12px;padding:14px;box-shadow:0 6px 24px rgba(11,20,40,0.04);border:1px solid #eef2f7}
  .field{margin-bottom:12px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef7}
  .btn{background:var(--blue);color:white;padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
</style>
</head>
<body>
  <header class="navbar"><div style="font-weight:700">Profile</div></header>
  <main class="container" style="margin-top:18px">
    <div class="card">
      <h2 style="margin-top:0">Teacher Profile</h2>
      <div class="field"><label>Employee ID</label><input id="empId" /></div>
      <div class="field"><label>Name</label><input id="tName" /></div>
      <div class="field"><label>Department</label><input id="dept" /></div>
      <div class="field"><label>Office</label><input id="office" /></div>
      <div class="field"><label>Contact</label><input id="tContact" /></div>
      <div style="display:flex;gap:8px">
        <button class="btn" id="saveBtn">Save</button>
        <button style="border:1px solid #e6eef7;background:#fff;padding:8px;border-radius:8px" id="resetBtn">Reset</button>
      </div>
      <div id="msg" style="color:var(--muted);margin-top:8px"></div>
    </div>
  </main>

<script>
  // load teacher profile
  if(!localStorage.getItem('tc_profile')) localStorage.setItem('tc_profile', JSON.stringify({empId:'T1001',name:'Prof. Rao',dept:'CS',office:'B-204',contact:'+977-98xxxxxxx'}));
  const profile = JSON.parse(localStorage.getItem('tc_profile'));
  document.getElementById('empId').value = profile.empId||'';
  document.getElementById('tName').value = profile.name||'';
  document.getElementById('dept').value = profile.dept||'';
  document.getElementById('office').value = profile.office||'';
  document.getElementById('tContact').value = profile.contact||'';

  document.getElementById('saveBtn').addEventListener('click', ()=>{
    const p = {empId:document.getElementById('empId').value.trim(), name:document.getElementById('tName').value.trim(), dept:document.getElementById('dept').value.trim(), office:document.getElementById('office').value.trim(), contact:document.getElementById('tContact').value.trim()};
    localStorage.setItem('tc_profile', JSON.stringify(p));
    document.getElementById('msg').innerText = 'Profile saved (local demo)';
    setTimeout(()=>document.getElementById('msg').innerText='',2000);
  });

  document.getElementById('resetBtn').addEventListener('click', ()=>{
    const p = JSON.parse(localStorage.getItem('tc_profile')||'{}');
    document.getElementById('empId').value = p.empId||'';
    document.getElementById('tName').value = p.name||'';
    document.getElementById('dept').value = p.dept||'';
    document.getElementById('office').value = p.office||'';
    document.getElementById('tContact').value = p.contact||'';
  });
</script>
</body>
</html>
